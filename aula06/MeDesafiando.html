<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me desafiando em OPERADORES</title>
</head>
<body>

    <script>
        var n1 = parseFloat(window.prompt("Digite um número:"))
        var n2 = parseFloat(window.prompt("Digite um número:"))

        document.write ('Solicite ao usuário dois números e exiba a soma, subtração, multiplicação e divisão desses números. <br> ')

        document.write (` <br> O valor de ${n1} + ${n2} é: ${n1 + n2}<br>`)
        document.write (` O valor de ${n1} - ${n2} é: ${n1 - n2}<br>`)
        document.write (` O valor de ${n1} * ${n2} é: ${n1 * n2}<br>`)
        document.write (` O valor de ${n1} / ${n2} é: ${n1 / n2}<br>`)
    </script>
</body>
</html>
