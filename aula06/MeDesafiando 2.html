<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me desafiando em OPERADORES 2</title>
</head>
<body>

    <script>
        document.write (' <br> Solicite ao usuário dois números e verifique se o primeiro número é maior, menor ou igual ao segundo número. <br>')

        var n3 = parseFloat(window.prompt("Digite um número:"))
        var n4 = parseFloat(window.prompt("Digite um número:"))

        document.write (` <br>${n3 > n4}<br>`)
        document.write (` ${n3 < n4}<br>`)
        document.write (` ${n3 === n4}<br>`)
    </script>
</body>
</html>
