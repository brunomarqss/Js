<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me desafiando em OPERADORES 3</title>
</head>
<body>

    <script>
        document.write (' <br> Peça ao usuário um número e verifique se ele está entre 10 e 20 (inclusive). <br>')
        
        var n5 = parseFloat(window.prompt("Digite um número:"))

        document.write(` <br> ${n5 >= 10 && n5 <= 20}`) 
    </script>
</body>
</html>
